<html>
<head>
    <title>BacBoneTwoDaves</title>
    <script language="javascript" src="/js/libs/backbone.js">
    </script>
    <script language="javascript" src="/js/libs/underscore/underscore-min.js">
    </script>
    <script language="javascript" src="/js/libs/jquery/1.7.1/jquery.min.js">
    </script>

    <script language="javscript" src="/js/app.js">
    </script>

</head>
<body>
<h1>BackBoneTwoDaves</h1>
<div id="contacts">
</div>

<script id="contactTemplate" type="text/template">
    <img src="<%= photo %>" alt="<%= name %>" />
    <h1><%= name %><span><%= type %></span></h1>
    <div><%= address %></div>
    <dl>
        <dt>Tel:</dt><dd><%= tel %></dd>
        <dt>Email:</dt><dd><a href="mailto:<%= email %>"><%= email %></a></dd>
    </dl>
</script>

</body>
</html>
